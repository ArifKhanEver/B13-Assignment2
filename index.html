<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tech Wave B-13 Assignment-2</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    </style>
</head>
<body class="max-w-[1600px] text-center mx-auto font-['Inter', sans-serif] text-base">
     <header class="sticky top-0 bg-[#1A0B2E] text-white w-full border-b border-gray-200">
        <nav class="max-w-[1200px] w-3/4 flex justify-between items-center mx-auto py-6">
            <div class="logo"><a href="#"><img class="max-w-[139px]" src="./assets/TechWave.png" alt="Logo"></a></div>
            <div class="menu">
                <ul class="flex justify-center items-center gap-8 mobile-hidden tablet-hidden">
                    <li><a class="inline-block transition-all duration-300 ease-in-out hover:scale-109 hover:text-[#fb09b4]" href="#">About</a></li>
                    <li><a class="inline-block transition-all duration-300 ease-in-out hover:scale-109 hover:text-[#fb09b4]" href="#">Episodes</a></li>
                    <li><a class="inline-block transition-all duration-300 ease-in-out hover:scale-109 hover:text-[#fb09b4]" href="#">Host </a></li>
                </ul>
            </div>
            <div class="btn mobile-hidden tablet-hidden">
                <button class="animate-glow flex justify-center gap-1 items-center px-5 py-3 font-semibold cursor-pointer rounded-full bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] transition-all duration-300 ease-in-out hover:scale-104">Subscribe <img src="./assets/ArrowRight.png" alt="Arrow"></button>
            </div>
            <div class="hamburger desktop-hidden">
                <img src="./assets/hamburger-menu.png" alt="hamburger icon">
            </div>
        </nav>
    </header>

    <main class="text-white">
        <div class="banner bg-[url('./assets/hero-bg.png')] bg-center bg-cover bg-no-repeat h-[760px] grid place-content-center">
            <div class="microphone relative h-[350px] w-[350px] bg-[url('./assets/hero-circle.png')] bg-center bg-cover bg-no-repeat grid place-content-center justify-self-center">
                <img src="./assets/microphone.png" alt="microphone">
                <div class="badge absolute right-0">
                    <img class="animate-pulse" src="./assets/new badge.png" alt="new badge">
                </div>
            </div>
            
            <h1 class="text-center font-extrabold text-6xl pt-[40px]">
                TechWave
            </h1>
            <p class="font-regular text-base pt-[8px] pb-[24px]">
                Your daily dose of tech insights, productivity hacks, and personal growth
            </p>
            <div class="btn flex justify-center items-center gap-2">
                <button class="btn1 flex justify-center items-center gap-2 animate-glow px-5 py-3 font-semibold cursor-pointer rounded-full bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] transition-all duration-300 ease-in-out hover:scale-104">
                    <img src="./assets/spotify.png" alt="spotify">Listen on Spotify
                </button>
                <button class="btn2 flex justify-center items-center gap-2 font-semibold text-[#00FF88] border border-[#00FF88] px-5 py-3 font-semibold cursor-pointer rounded-full bg-transparent transition-all duration-300 ease-in-out hover:scale-104">
                    <img src="./assets/message.png" alt="message"> Subscribe
                </button>
            </div>
        </div>
    </main>
</body>
</html>
